<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/main.css">
  <link rel="stylesheet" href="../css/calculator.css">
  <title>Document</title>
</head>

<body>
  <form class="combi_calculator" action="">
    <fieldset>
      <span class="title">친구 선택</span>
      <div class="friend_list">
        <ul class="groups">
          <li>
            <input type="checkbox">
            <img src="../images/profile.png" name="group" alt="profile">
            <p>프로그래밍 스터디 (4)</p>
          </li>
        </ul>
        <ul class="friends">
          <li>
            <input type="checkbox" name="friend" value="홍길동">
            <img src="../images/profile.png" alt="profile">
            <p>홍길동</p>
          </li>
          <li>
            <input type="checkbox" name="friend" value="가나다">
            <img src="../images/profile.png" alt="profile">
            <p>가나다</p>
          </li>
          <li>
            <input type="checkbox" name="friend" value="라마바">
            <img src="../images/profile.png" alt="profile">
            <p>라마바</p>
          </li>
        </ul>
      </div>
    </fieldset>
    <fieldset class="choice">
      <div class="title">
        <span>모임 년/월</span>
        <!-- <div class="question">?
          <div class="explanation">모임이 필요한 기간을 선택해주세요</div>
        </div> -->
      </div>
      <div class="organize">
        <input type="month" name="combi_month" id="combi_month" required>
        <!-- <input type="date" name="start_combi_date" id="start_combi_date" required> ~
        <input type="date" name="last_combi_date" id="last_combi_date" required> -->
      </div>
    </fieldset>
    <fieldset class="choice">
      <div class="title">
        <span>모임 시간</span>
        <!-- <div class="question">?
          <div class="explanation">모임의 시작 시간과 종료 시간을 입력해주세요</div>
        </div> -->
      </div>
      <div class="organize">
        <div class="start"><input type="number" min="0" max="24" value="0" name="start_hour">시
          <input type="number" min="0" max="60" step="30" value="0" name="start_minute">분</div> ~
        <div class="last">
          <input type="number" min="0" max="24" value="0" name="last_hour">시
        <input type="number" min="0" max="60" step="30" value="0" name="last_minute">분
        </div>
      </div>
    </fieldset>
    <fieldset class="calculator_btn">
      <button type="submit">계산하기</button>
    </fieldset>
  </form>
</body>

</html>
